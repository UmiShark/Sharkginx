<!DOCTYPE html>
<html lang="en">
   <head>
      <meta content="Sharkginx" property="og:title" />
      <meta content="Womginx redesigned" property="og:description" />
      <meta content="https://sharkginx.herokuapp.com" property="og:url" />
      <meta content="https://imgur.com/CYEoL03.png" property="og:image" />
      <meta content="#0066FF" name="theme-color" />
      <meta charset="UTF-8" />
      <script src="https://kit.fontawesome.com/a407859c32.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
      <link href="index.css" rel="stylesheet" />
      <link rel="shortcut icon" type="image/png" href="https://imgur.com/CYEoL03.png" />
      <title>Sharkginx</title>
   </head>
   <input type="checkbox" class="checkbox" id="chk" />
   <label class="label" for="chk">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="ball"></div>
   </label>
   </div>
   <div class="sharkginx">
      <img src="sharkginx550.png" >
   </div>
   <div class="container">
      <input
         class="input"
         type="text"
         placeholder="Search or type a URL"
         id="url-target"
         onkeydown='if(event.key==="Enter") go()'
         autocomplete=off
         />
      <button onclick='go()' class="button"><i class="fa fa-search"></i></button>
   </div>
   <div class="icon-pos">
      <a href="https://sharkginx.herokuapp.com/main/https://discord.com/login" 
         target="_blank"
         class="discord">
      <i class="fab fa-discord"></i>
      </a>

   </div>
   <script src="script.js"></script>
   </body>
</html>
